<!doctype html>
<html>

<head>
    <title>Partner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body class="spaced">
    <form action="#" id="loginForm">
        <div class="spaced">
            <input type="number" id="idNumber" placeholder="תעודת זהות" required />
            <input type="number" id="lastDigits" placeholder="6 ספרות אמצעי תשלום" required />
            <input type="password" id="password" placeholder="סיסמא" required />
            <input type="submit" id="loginButton" value="Login" />
            <span id="loginMessage"></span>
        </div>
       
        <div class="spaced">
            <select id="channels"></select>
            <select id="sessions"></select>
            <input type="button" id="loadChannelButton" value="Load channel" />
            <span id="channelMessage"></span>
        </div>
    </form>
    
    <div class="video-container spaced">
        <video id="videoPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls></video>
    </div>
</body>

<script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
<script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-dash/4.1.0/videojs-dash.js"></script>
<script src="best-session.js"></script>
<script src="index.js"></script>

</html>
